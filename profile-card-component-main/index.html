<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
      <div class="card">
        <div class="card-bg">
        </div>
        <div class="card-photo-container">
          <img class="card-photo" src="images/image-victor.jpg" alt="profileP">
        </div>
        <div class="card-content">
          <p class="card-name">Victor Crest</p>
          <p class="card-age">26</p>
          <p class="card-city">London</p>
        </div>
        <div class="card-footer">
          <div class="media">
            <p class="media-1ln">80K</p>
            <p class="media-2ln">Followers</p>
          </div>
          <div class="media">
            <p class="media-1ln">803K</p>
            <p class="media-2ln">Likes</p>
          </div>
          <div class="media">
            <p class="media-1ln">1.4K</p>
            <p class="media-2ln">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Francis Vargas</a>.
    </div>
  </body>
  </html>
